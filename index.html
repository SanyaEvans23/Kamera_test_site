<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование доступа к камере</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        video {
            max-width: 100%;
            display: block;
            margin: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Доступ к камере</h1>
    <button onclick="requestCameraAccess()">Открыть камеру</button>
    <video id="camera-stream" autoplay></video>
    <script>
        async function requestCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                document.getElementById('camera-stream').srcObject = stream;
            } catch (error) {
                alert('Не удалось получить доступ к камере.');
            }
        }
    </script>
</body>
</html>
